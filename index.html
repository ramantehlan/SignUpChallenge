<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SignUpChallenge</title>  
    <link href="assets/style/index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<div class="cover" id="cover">
  			<div class="shadow loading">
  				Submitting...
  			</div>
  	</div>


		<div class="logo">
    		<img src="assets/imgs/udacity-logo.svg">
    	</div>

    <div class="shadow form">
    	
    	<div class="form-title">
    		Sign up to get career ready!
    	</div>

    	<div class="box error-box" id="errorBox">
    		Error
    	</div>

    	<div class="box success-box" id="successBox">
    		Success
    	</div>

		<form id="form" method="post" action="https://private-47ed5-interviewapitest.apiary-mock.com/signin">
			<div class="form-group">
				<input type="name" id="name" placeholder="Full Name" />
			</div>
			<div class="form-group">
				<input type="user-email" id="email" placeholder="Email" />
			</div>
			<div class="form-group">
				<input type="username" id="username" placeholder="Username" />
			</div>
			<div class="form-group">
				<input type="password" id="password" placeholder="Password" />
			</div>
			<div class="password-suggestion">
				Password Strength: Week 
				<Br><Br>
				Something here
			</div>

			<div class="form-button">
				<button type="submit" value="SIGN UP" id="submitButton" >SIGN UP</button>
			</div>
		</form>

	</div>

<script src="assets/script/index.js"></script>
</body>
</html>
